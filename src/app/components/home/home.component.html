<main>
  <h1>What do you want to do?</h1>
  <section class="container">
    <div class="flex-jc-center">
      <div class="card-cols d-flex">
        <div class="text-center common-contribution-card">
          <div class="content">
            <i class="check circle icon"></i>
            <img class="mt-16" src="assets/images/icons/book.png" rel="placeholder">
            <div class="content-title mt-20">Create a question set</div>
          </div>
        </div>
        <div class="text-center common-contribution-card" (click)="openPlayerPage()">
          <div class="content">
            <i class="check circle icon"></i>
            <img class="mt-16" src="assets/images/icons/book.png" rel="placeholder">
            <div class="content-title mt-20">Play a question set</div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
