<mat-toolbar>
    <button mat-button color="primary" (click)="navigationService.goBack()">
      <mat-icon>arrow_back</mat-icon>&nbsp;Back
    </button>
  </mat-toolbar>
  
  <div class="d-flex">
    <div class="left-content">
      <!-- <app-filter [filters]="filters" (filterChange)="onFilterChange($event)"></app-filter> -->
    </div>
    <div class="right-content">
      <div class="container">
        <h2 class="my-20 mat-h2">Choose a questionset</h2>
  
        <div *ngIf="questionsetList.length">
          <!-- <h3 class="mb-10 mat-h3 text-center font-weight-bold">Sample Questionset</h3> -->
          <div class="content-box">
            <div class="common-contribution-card" *ngFor="let questionset of questionsetList" (click)="navigateToQuestionset(questionset.identifier)">
              <h4 class="content-title">Sample Questionset</h4>
            </div>
          </div>
        </div>
      </div>
  
      <h4 class="text-center" *ngIf="!questionsetList.length">Questionset not available!</h4>
    </div>
  </div>
